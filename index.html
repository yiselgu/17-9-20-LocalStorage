<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Local Storage 17-9-20</title>
</head>


<body class="wallpaper">

  <div class="container-fluid text-white">

    <div class="row">
      <div class="col-md-8">
        <!-- Inicio de Tabla -->
        <h2> Lista de Cantantes Favoritos </h2>
        <img src="" alt="">


        <br>
        <br>

        <table class="table text-white table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Género</th>
              <th scope="col">Canción</th>
            </tr>
          </thead>
          <tbody id="tablausuario">
            <tr>

            </tr>
            <tr>
          </tbody>

        </table> 
      </div>
      <!-- Fin de Tabla -->

    <div class="row ">
      <div class="col-md-12">
        <footer class="blockquote-footer">
          <blockquote class="blockquote">

            <div>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleditar">Agregar
                Artista</button>
              <button type="button" class="btn btn-danger" id="limpiar">Limpiar Lista</button>
              <button type="button" class="btn btn-success" value="Refresh" onClick="refresh(this)">Refrescar</button>
            </div>
          </div>
            <p class="mb-0">Create by Yisel Gutierrez Bictia 2020</p>

          
          </blockquote>
        </footer>
      </div>
    </div>
  </div>



  <!-- Inicio MODAL -->

  <div class="modal fade" id="modaleditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Artista</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form id="formRegistro" class="">

            <div class="form-group">
              <label for="exampleInputPassword1">Nombre</label>
              <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Genero</label>
              <input type="text" class="form-control" id="email">
              <small id="emailHelp" class="form-text text-muted">Ej Pop, Rock, Salsa</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Canción</label>
              <input type="text" class="form-control" id="cel">
            </div>



            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar Artista</button>
          </form>


        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- FIN MODAL -->


  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./assets/scripts/lista_script.js"></script>


  <!-- jQuery, Popper.js, Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

</body>



</html>
